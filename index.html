<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <section class="tracker">
      <h1 class="header">IP Address Tracker</h1>
      <form class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Search for any IP address or domain"
        />
        <button class="search__btn">
          <img src="./images/icon-arrow.svg" alt="forward arrow" />
        </button>
      </form>
      <div class="info">
        <div class="info__section">
          <h3 class="info__heading">IP Address</h3>
          <h2 class="info__text info__text--ip">192.212.174.101</h2>
        </div>
        <div class="info__section">
          <h3 class="info__heading">Location</h3>
          <h2 class="info__text info__text--location">Brooklyn, NY 10001</h2>
        </div>
        <div class="info__section">
          <h3 class="info__heading">Timezone</h3>
          <h2 class="info__text info__text--timezone">UTC -05:00</h2>
        </div>
        <div class="info__section">
          <h3 class="info__heading">ISP</h3>
          <h2 class="info__text info__text--isp">SpaceX Starlink</h2>
        </div>
      </div>
    </section>
    <div id="map"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
